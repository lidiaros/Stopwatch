<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="x-icon" href="./images.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body id="container">
    <h1>LIDIA STOPWATCH</h1>
    <h2 class="italic">Take your time</h2>

    <p id="timer" class="padding-time">
      <span id="seconds">00</span>
      :
      <span id="tens">00</span>
    </p>

    <div id="buttons">
      <button
        id="start-button"
        class="border-none button-size bg-color txt-color hover bold border-radius"
      >
        START
      </button>

      <button
        id="stop-button"
        class="border-none button-size bg-color txt-color hover bold border-radius"
      >
        STOP
      </button>

      <button
        id="reset-button"
        class="border-none button-size bg-color txt-color hover bold border-radius"
      >
        RESET
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
