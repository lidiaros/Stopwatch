<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body id="container">
    <h1>LIDIA STOPWATCH</h1>
    <h2>Take your time</h2>

    <p class="padding-time">
      <span id="seconds">00</span>
      :
      <span id="tens">00</span>
    </p>

    <div class="buttons">
      <button class="border-none button-size bg-color txt-color hover bold">
        START
      </button>
      <button class="border-none button-size bg-color txt-color hover bold">
        STOP
      </button>
      <button class="border-none button-size bg-color txt-color hover bold">
        RESET
      </button>
    </div>
  </body>
</html>
